
<!DOCTYPE html>
<html>
 <head>
  <title>ADMIN PANEL</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 </head>
 <body>
  <div class="container">
   <div class="table-responsive">
    <h1 align="center">ADMIN PANEL</h1>
    <br />
    <div align="center">
     <button type="button" name="master_data" id="master_data" class="btn btn-info">Master Sheet Data</button>
     <button type="button" name="distance_data" id="distance_data" class="btn btn-info">Distance Data</button>
     <button type="button" name="log_data" id="log_data" class="btn btn-info">Load Log Data</button>
     <button type="button" name="error_data" id="error_data" class="btn btn-info">Error Log Data</button>
    </div>
    <br />
    <div id="employee_table">
    </div>
   </div>
  </div>
 </body>
</html>

<script>
$(document).ready(function(){
  $('#master_data').click(function(){
  $.ajax({
   url:"integrated final/masterSheet.csv",
   dataType:"text",
   success:function(data)
   {
    var employee_data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<employee_data.length; count++)
    {
     var cell_data = employee_data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {
      if(count === 0)
      {
       table_data += '<th>'+cell_data[cell_count]+'</th>';
      }
      else
      {
       table_data += '<td>'+cell_data[cell_count]+'</td>';
      }
     }
     table_data += '</tr>';
    }
    table_data += '</table>';
    $('#employee_table').html(table_data);
   }
  });
 });
